<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function emailField(){
            console.log(document.getElementById("hi").innerHTML)
            var lst = document.getElementById("size").value
            console.log(lst)
            var emails = document.getElementById("emails")
            while (emails.firstChild) {
                emails.removeChild(emails.lastChild);
            }
            for(var i = 1; i <= lst; i++){
                var node = document.createElement("div")
                var label = document.createElement("label")
                label.innerHTML = "Email ID of Member #" + i;
                var field = document.createElement("input")
                field.setAttribute('type',"email");
                field.setAttribute('name','email' + i);
                node.appendChild(label);
                node.appendChild(field);
                emails.appendChild(node);
            }
            var but = document.createElement("button")
            but.setAttribute("value","Submit")
            but.innerHTML = "Submit"
            emails.appendChild(but)
        }
    </script>
    <select name="team_size" id="size" onchange="emailField()">

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>

    </select>
    <form id = "emails" method="GET" action = "https://www.himanshubalasammanta.live">
        <label>Email id of member #1</label>
        <option value="0">---</option>

    </form>
    <form>
        <input type="text" id = "hi">
    </form>
</body>
</html>
