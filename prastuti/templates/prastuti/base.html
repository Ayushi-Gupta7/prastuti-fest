{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'prastuti/img/title-logo.png'%}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Monda&family=Righteous&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'prastuti/css/style.css' %}" />
  <title>Prastuti | A nice tagline</title>
</head>

<body>

  <div>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">

        <button class="navbar-toggler custom-toggler float-xs-right ml-auto" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto topBotomBordersOut">
            <a href="{% url 'home' %}" class="nav-link nav-item home">Home</a>
            <a href="/#about" class="nav-link nav-item about">About</a>
            <a href="/#events" class="nav-link nav-item events">Events</a>
            <a href="{% url 'schedule' %}" class="nav-link nav-item schedule">Schedule</a>
            {% if user.is_staff %}
            <a class="nav-link nav-item" href="/admin/">Admin</a>
            {% endif %}
          </ul>
          <ul class="navbar-nav ml-auto topBotomBordersOut">

            {% if user.is_authenticated %}
            <a class="btn btn-success nav-item navbtn rounded-0"
              href="{% url 'users:userprofile' email=user.email%}"><i class="fas fa-user mr-1"></i>Profile</a>
            <a class="btn btn-danger text-white nav-item navbtn rounded-0" href="{% url 'users:userlogout'%}"><i class="fas fa-sign-out-alt mr-1"></i>Logout</a>
            {% else %}
            <a class="btn btn-info text-white nav-item navbtn rounded-0" href="{% url 'users:usersignin' %}"><i class="fas fa-sign-in-alt mr-1"></i>Sign In</a>
            <a class="btn btn-primary text-white nav-item navbtn rounded-0" href="{% url 'users:usersignup' %}"><i class="fas fa-user-plus mr-1"></i>Register</a>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div>
    {% block body_block %}
    {% endblock %}
  </div>
  <footer id="footer">
    <div class="footer-top">
      <div class="container">
        <div class="row mr-auto">
          <div class="col footer-social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
          <div class="m-2">
            <img src="{% static 'prastuti/img/Department.png'%}" id="department" />
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="{% static 'prastuti/js/main.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"></script>
  <script>
    var scroll = new SmoothScroll('a', {
      speed: 1000,
      speedAsDuration: true,
    });

    $(function () {

      if (location.href.indexOf("schedule") > -1) {

        oldObjChild = $('.active > a');
        oldObj = $('.active');
        oldObj.removeClass('active');
        $('.schedule').addClass('active')

      } else if (location.href.indexOf("events") > -1) {

        oldObjChild = $('.active > a');
        oldObj = $('.active');
        oldObj.removeClass('active');
        $('.events').addClass('active')

      } else if (location.href.indexOf("#about") > -1) {

        oldObjChild = $('.active > a');
        oldObj = $('.active');
        oldObj.removeClass('active');
        $('.about').addClass('active')

      } else if (location.href.indexOf("users") > -1) {

        oldObjChild = $('.active > a');
        oldObj = $('.active');
        oldObj.removeClass('active');

      } else {

        oldObjChild = $('.active > a');
        oldObj = $('.active');
        oldObj.removeClass('active');
        $('.home').addClass('active')

      }
      $('a').on('click', function (e) {
        oldObjChild = $('.active > a');
        oldObj = $('.active');
        oldObj.removeClass('active');
        $(this).addClass('active');
      });

    });
  </script>
  {% block js%}
  {% endblock %}
</body>

</html>
