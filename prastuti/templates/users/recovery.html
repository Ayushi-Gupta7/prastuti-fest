{% extends 'prastuti/base.html' %}
{% block body_block %}
    <div class="content2">
        <h1 class="text-center font-weight-bold">Recover</h1>
        <hr>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form action="", method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <div style="color: red;">{{user_form.email.errors}}</div>
                            <input placeholder="Enter your email" class="form-control form-control-sm" type="email" name="email" required="" id="id_email">
                        </div>
                    </fieldset>
                    <button class="btn btn-block btn-info" type="submit", value="recovery">Recover</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    {% endblock %}
