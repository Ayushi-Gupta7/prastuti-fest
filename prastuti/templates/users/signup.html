{% extends 'prastuti/base.html' %}
{% block body_block %}
    <div>
        <h1>Signup Page</h1>
        <form action="{users:usersignup}" method="POST">
            {% csrf_token %}
            <fieldset>
                {{user_form}}
            </fieldset>
            <button type="submit", value="Signup">Signup</button>
        </form>
        <a href="{% url 'users:usersignin' %}">Already have an account?</a>
    </div>
    {% endblock %}
