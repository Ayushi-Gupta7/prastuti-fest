{% extends 'prastuti/base.html' %}
{% block body_block %}
    <div id="update-container" class="content3">
      <div class="row">
        <div class="col col-12 col-lg-12">
          <h1 class="display-5">Update your information</h1>
        </div>
        <hr>
        <div class="col col-12 col-lg-12">

        <form action="" method="POST">
            {% csrf_token %}
            <fieldset>
                <div class="form-group">
                    <div style="color: black;">{{form.name.errors}}</div>
                <input type="text" name="name" placeholder="Enter your name" maxlength="255" required id="id_name" class="form-control form-control-sm" value={{user.name}}>
                </div>
                <div class="form-group">
                    <div style="color: black;">
                        {{form.year.errors}}
                    </div>
                <input type="number" name="year" placeholder="Enter year of study" required id="id_year" class="form-control form-control-sm" value={{user.year}}>
                </div>
                <div class="form-group">
                    <div style="color: black;">{{form.institute.errors}}</div>
                <input type="text" name="institute" placeholder="Enter institute name" maxlength="255" required id="id_institute" class="form-control form-control-sm" value={{user.institute}}>
                </div>
                <div class="form-group">
                    <div style="color: black;">{{form.current_password.errors}}</div>
                    <input placeholder="Enter current password" class="form-control-sm form-control" type="password" name="current_password" autocomplete="current_password" required="" id="current_password">
                </div>
                <div class="form-group">
                    <div style="color: black;">{{form.new_password.errors}}</div>
                    <input placeholder="Enter new password" class="form-control-sm form-control" type="password" name="new_password" autocomplete="new_password" required="" id="new_password">
                </div>
                <div class="form-group">
                    <div style="color: black;">{{form.confirm_new_password.errors}}</div>
                    <input placeholder="Password confirm" class="form-control form-control-sm" type="password" name="confirm_password" autocomplete="confirm_password" required="" id="confirm_password">
                </div>
            </fieldset>
            <button class="btn btn-block btn-info" type="submit" ,="" value="update" >
                Update
              </button>
        </form>
        </div>
      </div>

        </div>
    </div>
{% endblock %}
