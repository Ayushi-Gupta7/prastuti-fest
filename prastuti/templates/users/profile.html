{% extends 'prastuti/base.html' %}
{% block body_block %}
    <div>
        <h1>CustomUser</h1>
        <h2>{{profile.email}}</h2>
        <h2>{{profile.name}}</h2>
        {% if update %}
        <a href="{% url 'users:userupdate' pk=profile.pk%}">Let's update our name</a>
        <h2>Now logout</h2>
        <a href="{% url 'users:userlogout'%}">Logout</a>
        {% endif %}
        <!-- <h3>{{profile.name}}</h3> -->
    </div>
    {% endblock %}
